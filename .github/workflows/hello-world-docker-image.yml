name: "Docker Action from private image"

on:
  push:
  workflow_dispatch:

jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        run: docker login -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }} nexus.dupoiron.com
      - name: Hello World Docker
        uses: docker://admin:password@nexus.dupoiron.com/hello-world:1.0.0-airbus
        with:
          who-to-greet: 'Simple user'